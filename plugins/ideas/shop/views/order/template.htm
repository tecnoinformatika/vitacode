{{ form_ajax('onSaveTemplate', { class: 'form-horizontal'}) }}
<div id="content" style="display: none">{{css}}{{template}}</div>
<div class="row">

    <div class="form-group col-md-6">
        <h3>{{ 'ideas.shop::lang.order.invoice_template' | trans }}</h3>
        <input type="submit" class="btn btn-primary pull-right" id="invoice-template-submit"
               value="{{ 'ideas.shop::lang.general.submit' | trans }}" />
        <label>{{ 'ideas.shop::lang.order.css' | trans }}</label>
        <textarea name="invoice_css" id="invoice_css" class="form-control">{{css}}</textarea>
        <label>{{ 'ideas.shop::lang.order.template' | trans }}</label>
        <textarea name="invoice_template" id="invoice_template" class="form-control">{{template}}</textarea>
    </div>
    <div id="preview" class='col-md-6'>
        <h3 id="preview-h3">{{ 'ideas.shop::lang.order.preview' | trans }}</h3>
        <div id="preview-inner"></div>
    </div>
</div>

{{ form_close() }}


<script>
var content = document.getElementById('content').innerText;
var viewHtml = document.getElementById('preview-inner');
viewHtml.innerHTML = content ;
</script>
