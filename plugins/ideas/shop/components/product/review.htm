<div id="modalReview" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ 'ideas.shop::lang.review.write_review' | trans }}</h4>
            </div>
            <div class="modal-body">
                <form id="form-review-product" method="post">
                    <input type="hidden" name="product_id" value="{{data.id}}" />
                    {% if user %}
                        {% set name = user.name %}
                    {% endif %}
                    <div class="form-group">
                        <label> {{ 'ideas.shop::lang.review.author' | trans }}</label>
                        <input type="text" name="author" value="{{name}}" class="form-control" required=""/>
                    </div>
                    <div class="form-group">
                        <label> {{ 'ideas.shop::lang.review.content' | trans }}</label>
                        <textarea name="content" class="form-control" required=""></textarea>
                    </div>
                    <div class="form-group">
                        <label>{{ 'ideas.shop::lang.review.rating' | trans }}</label>
                        <div class="star_rating" id="star_rating">
                            <input type="radio" name="rate" class="rating" value="1" />
                            <input type="radio" name="rate" class="rating" value="2" />
                            <input type="radio" name="rate" class="rating" value="3" />
                            <input type="radio" name="rate" class="rating" value="4" />
                            <input type="radio" name="rate" class="rating" value="5" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Captcha</label>
                        <input type="text" name="captcha" id="captcha" class="form-control" value="" />
                        <img src="" id="captcha-image"/>
                    </div>
                </form>
                <div class="form-group">
                    <button class="btn btn-primary" id="submit-review">{{ 'ideas.shop::lang.general.submit' | trans }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
