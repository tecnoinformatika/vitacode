<div class="container">
    <div class="row">
        {% flash %}
        <div class="alert alert-{{ type == 'error' ? 'danger' : type }}">{{ message }}</div>
        {% endflash %}
        <br/>
        <form data-request="onRegister">
            <div class="row">
                <div class="col-md-6">
                    <h3>Basic Info</h3>
                    <div class="form-group">
                        <label>{{ 'ideas.shop::lang.component.first_name' | trans }}</label>
                        <input name="first_name" type="text" class="form-control" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label>{{ 'ideas.shop::lang.component.last_name' | trans }}</label>
                        <input name="last_name" type="text" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label>{{ 'ideas.shop::lang.component.password' | trans }}</label>
                        <input name="password" class="form-control" type="password" placeholder="Choose a password" required>
                    </div>
                    <div class="form-group">
                        <label>{{ 'ideas.shop::lang.component.retype_password' | trans }}</label>
                        <input name="password_confirmation" class="form-control" type="password" placeholder="Choose a password" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>{{ 'ideas.shop::lang.component.address' | trans }}</h3>
                    <div class="form-group">
                        <label>{{ 'ideas.shop::lang.component.email' | trans }}</label>
                        <input name="email" type="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>{{ 'ideas.shop::lang.component.phone' | trans }}</label>
                        <input name="phone" type="number" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label>{{ 'ideas.shop::lang.component.address' | trans }}</label>
                        <input name="address" type="text" class="form-control" placeholder="Enter your Address" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">{{ 'ideas.shop::lang.component.register' | trans }}</button>
                </div>
            </div>
        </form>

    </div>
</div>
